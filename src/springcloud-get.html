<script type="text/javascript">


    RED
        .nodes
        .registerType('springcloud-get', {
            category: 'spring cloudconfig',
            defaults: {
                confignode: {
                    value: "",
                    type: "springcloud-config",
                    required: false
                },
                application:{}
               
            },
            inputs: 1,
            outputs: 1,
           
            color: "#DEBD5C",
            label: function () {
                if (this.name) {
                    return this.name;
                } else if (this.confignode.name) {
                    return this.confignode.name;
                }

                return "spring cloudconfig get";
            },
            icon: "font-awesome/fa-cloud",
            paletteLabel: "get",
            oneditprepare: function () {
                var node = this;                
            }
        });
</script>
